apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: azure-webapp-bicep-template
  namespace: default
  title: Standard Azure Web App (Bicep)
  description: Bicep 기반 인프라 정의와 GitHub Actions가 포함된 표준 웹 서비스
  tags:
    - azure
    - bicep
    - recommended
spec:
  owner: user:guest
  type: service

  parameters:
    - title: 서비스 기본 정보
      required:
        - component_id
        - runtime
      properties:
        component_id:
          title: 서비스 이름
          type: string
          description: GitHub 리포지토리 이름으로 사용됩니다
          ui:autofocus: true
        runtime:
          title: Runtime Stack
          type: string
          enum:
            - 'NODE:18-lts'
            - 'PYTHON:3.11'
            - 'DOTNET:7.0'
          default: 'NODE:18-lts'

    - title: 인프라 설정
      properties:
        sku:
          title: App Service Plan SKU
          type: string
          enum:
            - F1
            - B1
            - P1v2
          default: F1
          description: "PoC/테스트용은 F1(Free), 개발 서버는 B1(Basic)을 사용하세요."

    - title: Azure 인증 정보
      description: GitHub Actions 워크플로가 Azure에 배포하기 위한 인증 정보입니다.
      required:
        - azure_credentials
      properties:
        azure_credentials:
          title: AZURE_CREDENTIALS
          type: string
          description: "'az ad sp create-for-rbac --json-auth' 명령 출력 JSON 전체를 붙여넣으세요 (subscriptionId 포함)"
          ui:widget: textarea
          ui:options:
            rows: 8
        azure_resource_group:
          title: Azure Resource Group
          type: string
          default: rg-devsecops
          description: 배포 대상 리소스 그룹 이름

  steps:
    - id: fetch-base
      name: 스켈레톤 복사
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.component_id }}
          runtime: ${{ parameters.runtime }}
          sku: ${{ parameters.sku }}

    - id: publish
      name: GitHub 게시 및 Secret 등록
      action: publish:github
      input:
        repoUrl: "github.com?owner=mark-kang&repo=${{ parameters.component_id }}"
        defaultBranch: main
        description: ${{ parameters.component_id }} - Bicep 기반 Azure Web App
        secrets:
          AZURE_CREDENTIALS: ${{ parameters.azure_credentials }}
          AZURE_RESOURCE_GROUP: ${{ parameters.azure_resource_group }}

    - id: register
      name: 카탈로그 등록
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}